<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 포스트 작성 - 이지윤</title>
    <link href="/static/css/templatemo-personal-style.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="/static/css/create-post.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="/static/index.html" class="logo">Jiyun's</a>
            <ul class="nav-links">
                <li><a href="/static/index.html">Home</a></li>
                <li><a href="/static/index.html#about">About</a></li>
                <li><a href="/static/index.html#portfolio">Blog</a></li>
                <li><a href="/static/index.html#contact">Contact</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="/static/index.html">Home</a></li>
            <li><a href="/static/index.html#about">About</a></li>
            <li><a href="/static/index.html#portfolio">Blog</a></li>
            <li><a href="/static/index.html#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Create Post Section -->
    <section class="create-section">
        <div class="container">
            <div class="create-content">
                <h2 class="section-title fade-in">새 포스트 작성</h2>

                <form id="post-form" class="post-form fade-in">
                    <div class="form-group">
                        <label for="post-title">제목</label>
                        <input type="text" id="post-title" name="title" placeholder="포스트 제목을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="editor">내용</label>
                        <div id="editor"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            포스트 작성
                        </button>
                        <a href="/static/index.html#portfolio" class="cancel-btn">
                            취소
                        </a>
                    </div>
                </form>

                <div id="post-message"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 이지윤 - 백엔드 개발자</p>
                </div>
                <div class="footer-right">
                    <p>꾸준히 성장하는 개발자가 되겠습니다.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/js/templatemo-personal-javascripts.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="/static/js/create-post.js"></script>
</body>
</html>
