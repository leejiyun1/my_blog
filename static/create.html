<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 포스트 작성 - 이지윤</title>
    <link href="/static/css/templatemo-personal-style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">Jiyun's</div>
            <ul class="nav-links">
                <li><a href="/static/index.html">Home</a></li>
                <li><a href="/static/index.html#about">About</a></li>
                <li><a href="/static/index.html#portfolio">Blog</a></li>
                <li><a href="/static/index.html#contact">Contact</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="/static/index.html">Home</a></li>
            <li><a href="/static/index.html#about">About</a></li>
            <li><a href="/static/index.html#portfolio">Blog</a></li>
            <li><a href="/static/index.html#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Create Post Section -->
    <section class="create-section" style="min-height: 80vh; padding: 4rem 0;">
        <div class="container">
            <div class="create-content" style="max-width: 800px; margin: 0 auto;">
                <h2 class="section-title fade-in" style="color: #333;">새 포스트 작성</h2>
                <p class="fade-in" style="margin-bottom: 2rem; color: #666;">새로운 학습 내용을 기록해보세요.</p>

                <form id="post-form" class="post-form fade-in">
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="post-title" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: bold;">제목</label>
                        <input type="text" id="post-title" name="title" placeholder="포스트 제목을 입력하세요" required
                               style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; color: #333; font-size: 1rem;">
                    </div>

                    <div class="form-group" style="margin-bottom: 2rem;">
                        <label for="post-content" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: bold;">내용</label>
                        <textarea id="post-content" name="content" rows="15" placeholder="포스트 내용을 입력하세요..." required
                                  style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; color: #333; font-size: 1rem; resize: vertical; line-height: 1.5;"></textarea>
                    </div>

                    <div class="form-actions" style="display: flex; gap: 1rem; justify-content: center;">
                        <button type="submit" class="submit-btn"
                                style="padding: 0.75rem 2rem; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
                            포스트 작성
                        </button>
                        <a href="/static/index.html#portfolio" class="cancel-btn"
                           style="padding: 0.75rem 2rem; background: transparent; color: #333; border: 2px solid #333; border-radius: 4px; text-decoration: none; display: inline-block; font-size: 1rem;">
                            취소
                        </a>
                    </div>
                </form>

                <div id="post-message" style="margin-top: 1rem; display: none; text-align: center;"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 이지윤 - 백엔드 개발자</p>
                </div>
                <div class="footer-right">
                    <p>꾸준히 성장하는 개발자가 되겠습니다.</p>
                </div>
            </div>
        </div>
    </footer>

<script src="/static/js/templatemo-personal-javascripts.js"></script>
<script>
// 포스트 작성 폼 처리
document.getElementById('post-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const title = document.getElementById('post-title').value;
    const content = document.getElementById('post-content').value;
    const submitBtn = document.querySelector('.submit-btn');
    const messageDiv = document.getElementById('post-message');

    // 로딩 상태
    submitBtn.textContent = '작성 중...';
    submitBtn.disabled = true;

    try {
        const response = await fetch('/api/blogs/posts/create/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            credentials: 'include',
            body: JSON.stringify({
                title: title,
                content: content
            })
        });

        if (response.ok) {
            messageDiv.style.display = 'block';
            messageDiv.style.color = 'green';
            messageDiv.textContent = '포스트가 성공적으로 작성되었습니다! 메인페이지로 이동합니다.';

            setTimeout(() => {
                window.location.href = '/static/index.html#portfolio';
            }, 1500);
        } else {
            const errorData = await response.json();
            messageDiv.style.display = 'block';
            messageDiv.style.color = 'red';
            messageDiv.textContent = '포스트 작성에 실패했습니다. 로그인 상태를 확인해주세요.';
        }
    } catch (error) {
        messageDiv.style.display = 'block';
        messageDiv.style.color = 'red';
        messageDiv.textContent = '포스트 작성 중 오류가 발생했습니다.';
    }

    // 버튼 상태 복원
    submitBtn.textContent = '포스트 작성';
    submitBtn.disabled = false;
});

// CSRF 토큰 가져오기
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

</body>
</html>
