<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - 이지윤</title>
    <link href="/static/css/templatemo-personal-style.css" rel="stylesheet">
    <link href="/static/css/blog_list.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="/static/index.html" class="logo">Jiyun's</a>
            <ul class="nav-links">
                <li><a href="/static/index.html">Home</a></li>
                <li><a href="/static/blog.html" class="active">Blog</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="/static/index.html">Home</a></li>
            <li><a href="/static/blog.html">Blog</a></li>
        </ul>
    </div>

    <!-- Blog Header Section -->
    <section class="blog-header">
        <div class="container">
            <div class="blog-header-content">
                <div class="blog-controls fade-in">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="포스트 제목이나 내용으로 검색...">
                        <button type="button" id="search-btn">검색</button>
                    </div>
                </div>
                <div class="header-right">
                    <a href="/static/create.html" class="new-post-btn">새 포스트 작성</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Content Section -->
    <section class="blog-content">
        <div class="container">
            <div class="blog-content-wrapper">
                <!-- 포스트 목록 -->
                <div class="posts-container">
                    <div id="posts-list" class="posts-grid">
                        <div class="loading">포스트를 불러오는 중...</div>
                    </div>

                    <!-- 더보기 버튼 -->
                    <div class="load-more-container">
                        <button id="load-more-btn" class="load-more-btn" style="display: none;">더 보기</button>
                    </div>
                </div>

                <!-- 빈 상태 -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-content">
                        <h3>아직 작성된 포스트가 없습니다</h3>
                        <p>첫 번째 포스트를 작성해보세요!</p>
                        <a href="/static/create.html" class="new-post-btn">포스트 작성하기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 이지윤 - 백엔드 개발자</p>
                </div>
                <div class="footer-right">
                    <p>꾸준히 성장하는 개발자가 되겠습니다.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/js/blog_list.js"></script>
</body>
</html>
