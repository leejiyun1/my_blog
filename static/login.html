<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 이지윤</title>
    <link href="/static/css/templatemo-personal-style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">Jiyun's</div>
            <ul class="nav-links">
                <li><a href="/static/index.html">Home</a></li>
                <li><a href="/static/blog.html">Blog</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="/static/index.html">Home</a></li>
            <li><a href="/static/blog.html">Blog</a></li>
        </ul>
    </div>

    <!-- Login Section -->
    <section class="login-section" style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem 0;">
        <div class="container">
            <div class="login-content" style="max-width: 400px; margin: 0 auto; text-align: center;">
                <h2 class="section-title fade-in">로그인</h2>
                <p class="fade-in" style="margin-bottom: 2rem;">관리자 로그인</p>

                <form id="login-form" class="login-form fade-in" style="text-align: left;">
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label for="username" style="display: block; margin-bottom: 0.5rem; color: #333;">사용자명</label>
                        <input type="text" id="username" name="username" placeholder="사용자명을 입력하세요" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem; ">
                        <label for="password" style="display: block; margin-bottom: 0.5rem; color: #333;">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <button type="submit" class="submit-btn" style="width: 100%; padding: 0.75rem; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">로그인</button>
                </form>

                <div id="login-message" style="margin-top: 1rem; display: none;"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 이지윤 - 백엔드 개발자</p>
                </div>
                <div class="footer-right">
                    <p>꾸준히 성장하는 개발자가 되겠습니다.</p>
                </div>
            </div>
        </div>
    </footer>

<script src="/static/js/templatemo-personal-javascripts.js"></script>
<script>
// 로그인 폼 처리
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const submitBtn = document.querySelector('.submit-btn');
    const messageDiv = document.getElementById('login-message');

    // 로딩 상태
    submitBtn.textContent = '로그인 중...';
    submitBtn.disabled = true;

    try {
        const response = await fetch('/api/users/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            credentials: 'include',
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        if (response.ok) {
            messageDiv.style.display = 'block';
            messageDiv.style.color = 'green';
            messageDiv.textContent = '로그인 성공! 메인페이지로 이동합니다.';

            setTimeout(() => {
                window.location.href = '/static/index.html';
            }, 1500);
        } else {
            const errorData = await response.json();
            messageDiv.style.display = 'block';
            messageDiv.style.color = 'red';
            messageDiv.textContent = '로그인 실패: 사용자명 또는 비밀번호를 확인해주세요.';
        }
    } catch (error) {
        messageDiv.style.display = 'block';
        messageDiv.style.color = 'red';
        messageDiv.textContent = '로그인 중 오류가 발생했습니다.';
    }

    // 버튼 상태 복원
    submitBtn.textContent = '로그인';
    submitBtn.disabled = false;
});

// CSRF 토큰 가져오기
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

</body>
</html>
